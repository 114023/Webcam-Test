<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Casting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    video {
      width: auto;
      max-width: 80%;
      height: auto;
      margin-top: 1rem;
      cursor: pointer;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Select the uhhhhh the um the thing the capture card bro</h1>
  <div class="controls">
    <label for="webcamSelect">Select Webcam:</label>
    <select id="webcamSelect"></select>

    <label for="resolutionSelect">Resolution:</label>
    <select id="resolutionSelect">
      <option value="640x480">640x480</option>
      <option value="1280x720">1280x720</option>
      <option value="1920x1080">1920x1080</option>
    </select>

    <button onclick="toggleMirror('horizontal')">Mirror Horizontal</button>
    <button onclick="toggleMirror('vertical')">Mirror Vertical</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    const webcamSelect = document.getElementById('webcamSelect');
    const resolutionSelect = document.getElementById('resolutionSelect');

    let currentStream;

    async function getWebcams() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      webcamSelect.innerHTML = '';
      videoDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${webcamSelect.length + 1}`;
        webcamSelect.appendChild(option);
      });
    }

    async function startStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const [width, height] = resolutionSelect.value.split('x').map(Number);
      const constraints = {
        video: {
          deviceId: { exact: webcamSelect.value },
          width: { exact: width },
          height: { exact: height }
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        console.error('Error accessing webcam:', err);
      }
    }

    function toggleMirror(direction) {
      if (direction === 'horizontal') {
        video.style.transform = video.style.transform.includes('scaleX(-1)') ? '' : 'scaleX(-1)';
      } else if (direction === 'vertical') {
        video.style.transform = video.style.transform.includes('scaleY(-1)') ? '' : 'scaleY(-1)';
      }
    }

    function toggleFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    webcamSelect.addEventListener('change', startStream);
    resolutionSelect.addEventListener('change', startStream);

    getWebcams().then(startStream);
  </script>
</body>
</html>
