<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Webcam Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: fill;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    select, button {
      font-size: 1rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="cameraSelect"></select>
    <button onclick="startWebcam()">Start</button>
  </div>

  <div id="videoContainer">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const select = document.getElementById('cameraSelect');
    let initialStream;

    async function requestPermissionsAndListCameras() {
      try {
        // Ask for camera permission to access labels
        initialStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = initialStream; // optional preview while selecting
        await video.play();

        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        select.innerHTML = '';
        videoDevices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${select.length + 1}`;
          select.appendChild(option);
        });
      } catch (err) {
        alert('Camera access is required to use this app.');
        console.error(err);
      }
    }

    async function startWebcam() {
      if (initialStream) {
        // Stop the initial permission stream
        initialStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: { exact: select.value }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();
        requestFullscreen();
      } catch (err) {
        alert('Failed to access the selected camera.');
        console.error(err);
      }
    }

    function requestFullscreen() {
      const container = document.documentElement;
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    }

    // Ask for camera access on load
    window.addEventListener('DOMContentLoaded', requestPermissionsAndListCameras);
  </script>
</body>
</html>
